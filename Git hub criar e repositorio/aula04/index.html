<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Conexões / Link</title>
</head>
<body>


    <header>
        <p>Youtube</p>

        <!-- a é tag de links que  redirecionar nosso usuário ou executar funcionalidades ao ser clicada. -->
       
        <!-- target diz onde a tag <a> irá abrir ou executar a ação.A função 
            _blank faz com que nosso link abra em uma aba diferente no navegador,
            deixando nosso site original ainda aberta em sua aba  -->

        <a href="https://www.youtube.com/" target="_blank">Youtube</a>


        <a href="https://www.youtube.com/@othiagoventura">
            <img src="https://yt3.googleusercontent.com/4A1a7ULl4lZHDYNDFEpD8-2N97yfU-jvMCNwVjrD7tOQWb-EUAzStarefIWCL8ExeF0HAUcDLw=s160-c-k-c0x00ffffff-no-rj "alt="">
        </a>


    </header>

    <main>
        <p>Youtube</p>
    </main>

    <footer>


    </footer>
</body>
</html>
